apiVersion: v1 
kind: Service
metadata: 
  name: {{ .Release.Name }}-lb
  namespace: {{ .Release.Name }}-ns
spec:
  selector:
    app: {{ .Release.Name }}-app
  ports:
    - name: {{ .Release.Name }}-http
      targetPort: 8000
      port: 8000
      nodePort: 32600
  type: {{ .Values.api.service.type | default "ClusterIP" }}